# Bar, wallpaper
exec-once = app2unit -- ~/.config/hypr/hyprland/scripts/start_geoclue_agent.sh
exec-once = app2unit -- qs -c $qsConfig &

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = app2unit -- /usr/lib/polkit-kde-authentication-agent-1 || app2unit -- /usr/libexec/polkit-kde-authentication-agent-1  || app2unit -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || app2unit -- /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = app2unit -- hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload

# Audio
exec-once = sleep 1 && app2unit -- easyeffects --gapplication-service

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'
exec-once = wl-paste --type image --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

